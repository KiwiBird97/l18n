### BUILDOUT CONFIG FILE ###

[buildout]
# DIRECTORIES
bin-directory = bin
parts-directory = bin/parts
develop-eggs-directory = bin/dev-eggs

# PARTS
parts =
    python
    build
    tests
    coverage

develop = ./maker


# EGGS common to all parts
eggs =
    pytz
    six

# specify a version for ANY egg used :
#  - to ensure repeatability
#  - to make the buildout script run faster
#    (does not need to check for newer versions)
# check the output for picked versions

show-picked-versions = true


# PARTS DEFINITIONS

# the updater
[build]
recipe = zc.recipe.egg:scripts
eggs =
    ${buildout:eggs}
    lxml
    requests
    polib
    l18n_maker
extra-paths = ${buildout:directory}


# the tests runner
[tests]
recipe = pbp.recipe.noserunner
eggs = ${build:eggs}
working-directory = tests

# coverage
[coverage]
<= tests
eggs =
    ${tests:eggs}
    coverage
defaults = --with-coverage


# the python interpreter for the buildout environment
[python]
recipe = zc.recipe.egg:script
eggs = ${build:eggs}
scripts = python
interpreter = python
extra-paths = ${buildout:directory}


[versions]
python = 2.7
setuptools = 18.6.1
zc.buildout = 2.5.0

# RECIPES
zc.recipe.egg = 2.0.3
pbp.recipe.noserunner = 0.2.6

# TESTING
coverage = 4.0.3
nose = 1.3.7

# DEPENDENCIES
# paste any picked version here!

pytz = 2015.7
six = 1.10.0

# maker
lxml = 3.5.0
requests = 2.8.1
polib = 1.0.7
